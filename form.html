<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Student Details</title>
</head>
<body>
    <fieldset>
    <legend>Personal Details</legend>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" name="mname">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname"> <br><br>

    <label for="gender">Gender</label>
    <input type="radio" name="dept">Male
    <input type="radio" name="dept">Female <br><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob"> <br><br>

    <label for="phn">Phone Number</label>
    <input list="ph" id="phn" name="phn">
    <input type="phone" id="phone" name="phone"> <br><br>
    <datalist id="ph">
        <option>+91</option>
        <option>+92</option>
        <option>+93</option>
        <option>+94</option>
        <option>+95</option>
      
    </datalist>

    <label for="email">Email</label>
    <input type="text" id="email" name="email"> <br><br>
</fieldset>

<fieldset>
    <legend>Educational Details</legend>
    <label for="">Department</label> <br><br>

    <input type="radio" id="cse" name="dept">
    <label for="cse">CSE</label>

    <input type="radio" id="ec" name="dept">
    <label for="ec">EC</label>

    <input type="radio" id="mech" name="dept">
    <label for="mech">Mech</label>

    <input type="radio" id="civil" name="dept">
    <label for="civil">civil</label> <br><br>

    <label for="yop">YOG</label>
    <input list="yog" id="yop" name="yop">

    <datalist id="yog">
        <Option>2017</Option>
        <Option>2018</Option>
        <Option>2019</Option>
        <Option>2020</Option>
        <Option>2021</Option>
    </datalist>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="">HTML</label>
    <input type="checkbox" name="html" id="html"> <br><br>

    <label for="">CSS</label>
    <input type="checkbox" name="css" id="css"><br><br>

    <label for="">JAVA SCRIPT</label>
    <input type="checkbox" name="js" id="js"><br><br>
</fieldset><br><br>

<label for="file">Upload Photo</label>
<input type="file"><br><br>

<label for="file">Upload Resume</label>
<input type="file"><br><br>

<button>SUBMIT</button>

</body>
</html>
